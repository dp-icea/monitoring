$content_schema: monitoring/uss_qualifier/configurations/configuration/USSQualifierConfiguration.json
v1:
  test_run:
    resources:
      resource_declarations:
        logger_config:
          resource_type: resources.logging.LoggingProvidersResource
          specification:
            instance: 
              interuss:
                  base_url: http://localhost:9091/log

    action:
      test_suite:
        suite_definition:
          name: Logger
          resources:
            logger_config: resources.logging.LoggingProvidersResource
          actions:
          - test_scenario:
              scenario_type: scenarios.astm.utm.logging.ValidateLogEndpointAvailability
              resources:
                logger_config: logger_config
            on_failure: Abort
        resources:
          logger_config: logger_config
   
    execution:
      stop_fast: true
  artifacts:
    raw_report:
      indent: 2
    sequence_view: {}
    report_html: {}
  validation:
    criteria:
      - $ref: ./library/validation.yaml#/execution_error_none
      - applicability:
          skipped_actions: {}
        pass_condition:
          elements:
            count:
              equal_to: 4 # 4